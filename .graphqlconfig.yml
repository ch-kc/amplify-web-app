projects:
  amplifyapp:
    schemaPath: amplify/backend/api/amplifyapp/build/schema.graphql
    includes:
      - senior-proj/amplify-app/graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: senior-proj/amplify-app
        region: us-east-1
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
